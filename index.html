<html>

<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./assets/mind/new-targets.mind;" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <video src="./assets/media/pray.mp4" preload="auto" id="vid-2" muted loop crossorigin webkit-playsinline autoplay
        playsinline></video>
      <video src="./assets/media/monsters.mp4" preload="auto" id="vid-1" muted loop crossorigin webkit-playsinline
        autoplay playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <!-- Target 0 -->
    <a-entity mindar-image-target="targetIndex: 0" id="target-0">
      <a-video src="#vid-2" width="1" height="2" position="0 0 0"></a-video>
    </a-entity>

    <!-- Target 1 -->
    <a-entity mindar-image-target="targetIndex: 1" id="target-1">
      <a-video src="#vid-1" width="1" height="2" position="0 0 0"></a-video>
    </a-entity>
  </a-scene>

  <script src="./script.js"></script>
</body>

</html>
