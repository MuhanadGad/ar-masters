<html>
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .rotate {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        z-index: 9999;
      }

      #tapToStart {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: none;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        z-index: 10000;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/mind/targets-2.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          src="./assets/media/girl.mp4"
          preload="auto"
          id="vid-2"
          muted
          loop
          crossorigin
          webkit-playsinline
          autoplay
          playsinline
        ></video>
        <video
          src="./assets/media/girl-2.mp4"
          preload="auto"
          id="vid-1"
          muted
          loop
          crossorigin
          webkit-playsinline
          autoplay
          playsinline
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0" id="target-0">
        <a-video src="#vid-1" width="2" height="1" position="0 0 0"></a-video>
      </a-entity>

      <!-- Target 1 -->
      <a-entity mindar-image-target="targetIndex: 1" id="target-1">
        <a-video src="#vid-2" width="2" height="1" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const targets = document.querySelectorAll(
          "a-entity[mindar-image-target]"
        );

        targets.forEach((target) => {
          // Find the <a-video> inside this target
          const aVideo = target.querySelector("a-video");
          let htmlVideo = null;

          if (aVideo) {
            // src is like "#vid-1" â†’ use it to find the real <video> in <a-assets>
            const srcSelector = aVideo.getAttribute("src");
            if (srcSelector && srcSelector.startsWith("#")) {
              htmlVideo = document.querySelector(srcSelector);
            }
          }

          target.addEventListener("targetFound", () => {
            console.log("target found:", target.id);
            if (htmlVideo) {
              htmlVideo.play().catch((e) => {
                console.warn("Video play blocked or failed:", e);
              });
            }
          });

          target.addEventListener("targetLost", () => {
            console.log("target lost:", target.id);
            if (htmlVideo) {
              htmlVideo.pause();
              // optional reset:
              // htmlVideo.currentTime = 0;
            }
          });
        });
      });
    </script>
  </body>
</html>
